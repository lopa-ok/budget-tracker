<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Budget Tracker</h1>
        <div class="form">
            <h3>Add Income</h3>
            <label for="income-description">Description:</label>
            <input type="text" id="income-description" placeholder="Enter income description">
            <label for="income-amount">Amount:</label>
            <input type="number" id="income-amount" placeholder="Enter income amount">
            <button id="add-income">Add Income</button>
        </div>
        <div class="form">
            <h3>Add Expense</h3>
            <label for="description">Description:</label>
            <input type="text" id="description" placeholder="Enter description">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount">
            <label for="category">Category:</label>
            <select id="category">
                <option value="food">Food</option>
                <option value="transport">Transport</option>
                <option value="entertainment">Entertainment</option>
                <option value="utilities">Utilities</option>
                <option value="others">Others</option>
            </select>
            <button id="add-transaction">Add Expense</button>
        </div>
        <div class="balance">
            <h2>Balance: $<span id="balance">0.00</span></h2>
        </div>
        <div class="transactions">
            <h2>Transactions</h2>
            <ul id="transaction-list"></ul>
        </div>
        <div class="chart-container">
            <h2>Monthly Expenses</h2>
            <canvas id="expenses-chart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
